# Core System Configuration
system.version=1.0.0
system.name=DUKEAi
system.environment=development
system.debug=false

# Post-Quantum Cryptography
pq.mode=ml-kem
pq.security.level=2
pq.key.size=512
pq.enable.hybrid=true

# Neuro Interface Layer
neuro.feedback.threshold=0.7
neuro.sampling.rate=1000
neuro.emotion.weights.alpha=0.4
neuro.emotion.weights.beta=0.3
neuro.emotion.weights.gamma=0.3

# DTK Kernel
kernel.sandbox.enabled=true
kernel.capability.checks=true
kernel.memory.limit=512
kernel.thread.limit=16

# BOSS Blockchain
blockchain.sync.interval=60
blockchain.consensus.threshold=0.66
blockchain.max.peers=32
blockchain.enable.mining=false

# Security Engine
security.rate.limit=100
security.threat.score.threshold=0.8
security.audit.log.enabled=true
security.encryption.algorithm=AES/GCM/NoPadding

# API Configuration
api.port=8080
api.host=0.0.0.0
api.cors.origins=http://localhost:3000,http://localhost:8080
api.max.request.size=1048576
api.sse.keepalive=15000

# Logging
logging.level.root=INFO
logging.level.com.devinroyal.dukeai=DEBUG
logging.level.security=INFO
logging.file.name=target/dukeai.log
logging.max.file.size=10MB
logging.max.history=7

# Performance Monitoring
monitoring.enabled=true
monitoring.interval=10000
monitoring.metrics.export=true
monitoring.garbage.collection=true

# Federation
federation.peers=localhost:8081,localhost:8082
federation.heartbeat=30000
federation.max.connections=8

# Backup and Recovery
backup.enabled=true
backup.interval=1800000
backup.retention=7
backup.encryption.enabled=true

# XR Shell
xr.resolution=1920x1080
xr.refresh.rate=60
xr.gesture.sensitivity=0.8
xr.haptics.enabled=true

# Monetization
monetization.enabled=false
monetization.license.check.interval=86400000
monetization.trial.days=30

# Web PWA Configuration
pwa.enabled=true
pwa.scope=/
pwa.start.url=/
pwa.theme.color=#0a0a23
pwa.background.color=#0a0a23
pwa.display=standalone

# JVM Optimizations
jvm.heap.initial=256m
jvm.heap.max=512m
jvm.gc=G1GC
jvm.gc.pause.target=200
jvm.thread.stack.size=1m